<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra</title>
    <link rel ="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"> 
</head>
<body>

    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src ="/myntra/images/myntra_logo.webp" alt="myntra home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Lining</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>New</sup></a>
        </nav>
        <div class="search_bar"> 
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input"placeholder="Search for products,brands and more">
        </div>
        
        <div class="action_bar"> 

            <div class="action_container">
                <span class="material-symbols-outlined action_icon"><a href="#"><img src="/myntra/images/user.png"></a></span>
                <span class="action_name">profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon"><a href="#"><img src="/myntra/images/heart.png"></a></span>
                <span class="action_name">wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon"><a href="#"><img src="/myntra/images/bag.png"></a></span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>


    <main>
        <div class = "banner_container">Banner Container</div>
        <div class = "category_heading"></div>
        <div class = "banner_items"></div>
    </main>

    <footer>footer</footer>


<body>
</html>
